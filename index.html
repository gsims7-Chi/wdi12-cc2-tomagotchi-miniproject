<!DOCTYPE html>
<html>
<head>
	<title>Eugene's Tamagachi</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js" type="text/javascript"></script>
</head>
<body>
	
	<div id="tamagotchi">
		<img id="image" src="http://rs228.pbsrc.com/albums/ee295/naru2_321/digimon/patamon.gif~c200" />
		<div id="actions">
			<div id="hunger">
				<h3 id="hunger-score">Hunger: 0</h3>
				<button class="stats">Feed Him</button>
				
			</div>
			<div class="stats">
				<h3 id="boredom-score">Boredom: 0</h3>
				<button id="play">Play with him</button>
				
			</div>
			<div class="stats">
				<h3 id="energy-score">Energy: 0</h3>
				<button id = "sleep">Send him to bed</button>
				
			</div>
			<div class="stats">
				<h3 id="age">Age: 0</h3>	
			</div>
			
		</div>
		
	</div>

	<script src="js/app.js" type="text/javascript"></script>
</body>
</html>
